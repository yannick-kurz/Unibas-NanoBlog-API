version: '3.8'
services:
  # 1. PostgreSQL Datenbank-Service
  db:
    image: postgres:15-alpine # Schlankes, stabiles Postgres-Image
    container_name: nanoblog-db
    restart: always
    environment:
      POSTGRES_DB: nanoblog_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password # NUR für lokale Entwicklung verwenden!
    ports:
      - "5432:5432"
    volumes:
      - nanoblog_data:/var/lib/postgresql/data # Persistente Speicherung der DB-Daten

      # 2. Spring Boot App Service (Optional, aber empfohlen für später)
      # app:
